<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro — Organização Exemplo</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<h1>Cadastro de Voluntário / Doador</h1>
</header>


<main>
<form id="form-cadastro" action="#" method="post" novalidate>
<fieldset>
<legend>Informações Pessoais</legend>


<label for="nome">Nome Completo</label>
<input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">


<label for="email">E‑mail</label>
<input type="email" id="email" name="email" required placeholder="seu@exemplo.com">


<label for="cpf">CPF</label>
<input type="text" id="cpf" name="cpf" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">


<label for="tel">Telefone</label>
<input type="tel" id="tel" name="tel" inputmode="tel" required placeholder="(00) 00000-0000">


<label for="nasc">Data de Nascimento</label>
<input type="date" id="nasc" name="nasc" required>
</fieldset>


<fieldset>
<legend>Endereço</legend>
<label for="end">Endereço</label>
<input type="text" id="end" name="end" required>


<label for="cep">CEP</label>
<input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">


<label for="cidade">Cidade</label>
<input type="text" id="cidade" name="cidade" required>


<label for="estado">Estado</label>
<select id="estado" name="estado" required>
<option value="">Selecione</option>
<option value="SP">SP</option>
<option value="RJ">RJ</option>
<option value="MG">MG</option>
<!-- adicionar demais estados -->
</select>
</fieldset>


<button type="submit">Enviar cadastro</button>
</form>


<script src="js/mask.js"></script>
</main>


<footer>
<p><a href="index.html">Início</a></p>
</footer>
</body>
</html>
